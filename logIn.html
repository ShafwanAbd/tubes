<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section sign">
        <div class="container">
            <div class="columns">
                <div class="column"></div>
                <div class="column is-size-8">
                    <div class="card">
                        <div class="card-content">
                            <p class="is-size-5 has-text-centered title has-text-weight-medium is-uppercase mb-5">sign
                                in</p>
                            <div class="field">
                                <label for="login_field" class="label has-text-weight-normal">Username or email</label>
                                <div class="control">
                                    <input type="text" id="login_field" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label for="password" class="label has-text-weight-normal">Password</label>
                                <div class="control">
                                    <input type="password" id="password" class="input">
                                </div>
                                <a class="is-size-6 has-text-info" href="">forget password?</a>
                            </div>
                            <div class="control">
                                <button class="button has-text-white mt-3 is-fullwidth is-capitalized">log in</button>
                            </div>
                            <p>Not have an account?<span><a href="">Sign Up</a></span></p>
                        </div>
                    </div>
                </div>
                <div class="column"></div>
            </div>


        </div>
    </section>
</body>

</html>
