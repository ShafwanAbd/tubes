<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section sign">
        <div class="container is-vcentered">
            <div class="columns">
                <div class="column"></div>
                <div class="column is-size-8">
                    <div class="card">
                        <div class="card-content">
                            <p class="is-size-5 title has-text-centered has-text-weight-medium is-uppercase mb-5">sign
                                up</p>
                            <div class="field">
                                <label for="fullname" class="label has-text-weight-normal">Fullname</label>
                                <div class="control">
                                    <input type="text" id="fullname" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label for="username" class="label has-text-weight-normal">Username</label>
                                <div class="control">
                                    <input type="text" id="username" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label for="email" class="label has-text-weight-normal">email</label>
                                <div class="control">
                                    <input type="email" id="email" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label for="password" class="label has-text-weight-normal">Password</label>
                                <div class="control">
                                    <input type="password" id="password" class="input">
                                </div>
                            </div>
                            <div class="field">
                                <label for="confirmPass" class="label has-text-weight-normal">Confirm Password</label>
                                <div class="control">
                                    <input type="password" id="confirmPass" class="input">
                                </div>
                            </div>
                            <div class="control">
                                <button class="button has-text-white mt-3 is-fullwidth">Sign Up</button>
                            </div>
                            <p class="has-text-centered">Already an account? <a href="">Login</a></p>
                        </div>
                    </div>
                </div>
                <div class="column"></div>
            </div>
        </div>
    </section>
</body>

</html>
